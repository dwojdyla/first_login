<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>Train your brain</h:head>
<body>
	<f:view>
		<f:loadBundle basename="messages" var="msg"></f:loadBundle>
		<p:layout fullPage="true">
			<p:layoutUnit position="north" header="Train your Brain"
				closable="false" resizable="true" collapsible="true">
			</p:layoutUnit>
			<p:layoutUnit position="center" closable="false" minSize="100"
				maxSize="250" collapsible="true">
				<h:form>
					<p:panelGrid columns="2">
					<<!-- User -->
					<h: outputLabel value="Username: " />
					<p: inputText value="#{user.name}"/>
					
					<f:validator validatorId="validator.LoginValidator" />
					</p:inputText>
					<!-- Passwort -->
					<h:outputLabel value="Passwort: " />
					<p:password value="#{user.password}" />
	
					</p:panelGrid>
					<!-- Buttons mit Text user.login und msg.login -->
					<p:commandButton id="submit" value="Login" action="#{user.login}" />
					<p:commandButton id="submit" value="Login" action="#{msg.login}" />
				</h:form>
			</p:layoutUnit>
		</p:layout>
	</f:view>
</body>
</html>
